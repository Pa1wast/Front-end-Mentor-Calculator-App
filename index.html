<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=League+Spartan:wght@400;500;600;700&family=Outfit:wght@400;700&family=Quicksand:wght@400;500&family=REM:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="calculator">
      <header class="header">
        <span class="title">calc</span>
        <!--  -->

        <div class="toggle-container">
          <!--  -->
          <div class="option-numbers">
            <span class="option-number">1</span>
            <span class="option-number">2</span>
            <span class="option-number">3</span>
          </div>
          <!--  -->

          <span class="toggle-text">Theme</span>
          <div class="toggle">
            <button class="toggle-button"></button>
          </div>
        </div>
      </header>
      <!-- DISPLAY -->
      <div class="display">
        <span class="display-number">0</span>
      </div>
      <!-- NUMBER PAD -->
      <div class="number-pad">
        <div class="pad-buttons">
          <button class="pad-button number">7</button>
          <button class="pad-button number">8</button>
          <button class="pad-button number">9</button>
          <button class="pad-button delete">DEL</button>
          <button class="pad-button number">4</button>
          <button class="pad-button number">5</button>
          <button class="pad-button number">6</button>
          <button class="pad-button operation">+</button>
          <button class="pad-button number">1</button>
          <button class="pad-button number">2</button>
          <button class="pad-button number">3</button>
          <button class="pad-button operation">-</button>
          <button class="pad-button number dot">.</button>
          <button class="pad-button number">0</button>
          <button class="pad-button operation">รท</button>
          <button class="pad-button operation">ร</button>
          <button class="pad-button reset span-2">RESET</button>
          <button class="pad-button equals span-2">=</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Paiwast A. Wahid</a>.
    </div>
  </body>
</html>
